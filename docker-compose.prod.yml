version: '3.8'

# Production Docker Compose Configuration
# Includes: Nginx reverse proxy, SSL/TLS, persistent volumes, monitoring

services:
  # Nginx Reverse Proxy with SSL/TLS
  nginx:
    image: nginx:alpine
    container_name: ai-orchestra-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx-cache:/var/cache/nginx
      - nginx-logs:/var/log/nginx
    networks:
      - ai-orchestra-network
    depends_on:
      - ai-orchestra
      - dashboard
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Main AI Orchestra Application
  ai-orchestra:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: ai-orchestra-app
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOST=0.0.0.0

      # OpenAI Configuration
      - OPENAI_ENABLED=${OPENAI_ENABLED:-true}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_ORGANIZATION=${OPENAI_ORGANIZATION}
      - OPENAI_DEFAULT_MODEL=${OPENAI_DEFAULT_MODEL:-gpt-4-turbo-preview}

      # Grok Configuration
      - GROK_ENABLED=${GROK_ENABLED:-false}
      - GROK_API_KEY=${GROK_API_KEY}
      - GROK_BASE_URL=${GROK_BASE_URL:-https://api.x.ai/v1}

      # Ollama Configuration
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-true}
      - OLLAMA_HOST=http://ollama:11434
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama2}

      # LLM Bridge Settings
      - LLM_DEFAULT_PROVIDER=${LLM_DEFAULT_PROVIDER:-openai}
      - LLM_ENABLE_FALLBACK=${LLM_ENABLE_FALLBACK:-true}

      # Database Configuration
      - DATABASE_TYPE=${DATABASE_TYPE:-sqlite}
      - DATABASE_PATH=/app/database/memory.sqlite

      # GitHub Integration
      - GITHUB_ENABLED=${GITHUB_ENABLED:-false}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITHUB_OWNER=${GITHUB_OWNER}
      - GITHUB_REPO=${GITHUB_REPO}

      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE_PATH=/app/logs/orchestra.log

      # Security
      - HELMET_ENABLED=true
      - CORS_ENABLED=true
      - CORS_ORIGIN=${CORS_ORIGIN:-https://yourdomain.com}
      - RATE_LIMIT_ENABLED=true

    volumes:
      - orchestra-database:/app/database
      - orchestra-logs:/app/logs
      - orchestra-artifacts:/app/artifacts
      - ./config:/app/config:ro

    networks:
      - ai-orchestra-network

    depends_on:
      ollama:
        condition: service_started

    restart: always

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  # Dashboard Application
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://yourdomain.com/api}
        - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://yourdomain.com/ws}
    container_name: ai-orchestra-dashboard
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://yourdomain.com/api}
      - NEXT_PUBLIC_WS_URL=${NEXT_PUBLIC_WS_URL:-wss://yourdomain.com/ws}
    networks:
      - ai-orchestra-network
    restart: always
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Ollama - Local LLM Server
  ollama:
    image: ollama/ollama:latest
    container_name: ai-orchestra-ollama
    expose:
      - "11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - ai-orchestra-network
    restart: always
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

  # PostgreSQL (optional, for production database)
  postgres:
    image: postgres:15-alpine
    container_name: ai-orchestra-postgres
    expose:
      - "5432"
    environment:
      - POSTGRES_DB=${DATABASE_NAME:-ai_orchestra}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:?DATABASE_PASSWORD required}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - postgres-backups:/backups
    networks:
      - ai-orchestra-network
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Redis (optional, for caching and session management)
  redis:
    image: redis:7-alpine
    container_name: ai-orchestra-redis
    expose:
      - "6379"
    volumes:
      - redis-data:/data
    networks:
      - ai-orchestra-network
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:?REDIS_PASSWORD required}
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Prometheus (monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: ai-orchestra-prometheus
    expose:
      - "9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - ai-orchestra-network
    restart: always
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

  # Grafana (metrics visualization)
  grafana:
    image: grafana/grafana:latest
    container_name: ai-orchestra-grafana
    expose:
      - "3002"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:?GRAFANA_PASSWORD required}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://yourdomain.com/grafana
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    networks:
      - ai-orchestra-network
    depends_on:
      - prometheus
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M

networks:
  ai-orchestra-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16

volumes:
  # Application volumes
  orchestra-database:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/database

  orchestra-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/logs

  orchestra-artifacts:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/artifacts

  # Database volumes
  postgres-data:
    driver: local

  postgres-backups:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/backups/postgres

  redis-data:
    driver: local

  # Ollama data
  ollama-data:
    driver: local

  # Nginx volumes
  nginx-cache:
    driver: local

  nginx-logs:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./volumes/logs/nginx

  # Monitoring volumes
  prometheus-data:
    driver: local

  grafana-data:
    driver: local
