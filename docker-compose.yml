version: '3.8'

services:
  # Ollama - Local LLM inference
  ollama:
    image: ollama/ollama:latest
    container_name: ai-orchestra-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    networks:
      - ai-orchestra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Orchestrator - Python/FastAPI service with Swarms
  orchestrator:
    build:
      context: ./orchestrator
      dockerfile: Dockerfile
    container_name: ai-orchestra-orchestrator
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GROK_API_KEY=${GROK_API_KEY}
      - OLLAMA_ENDPOINT=http://ollama:11434
    volumes:
      - ./orchestrator:/app
      - ./pipeline-artifacts:/app/pipeline-artifacts
    depends_on:
      ollama:
        condition: service_healthy
    networks:
      - ai-orchestra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Dashboard - Next.js frontend
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: ai-orchestra-dashboard
    ports:
      - "3000:3000"
    environment:
      - ORCHESTRATOR_URL=http://orchestrator:8000
      - NEXT_PUBLIC_APP_NAME=AI Orchestra Dashboard
      - NEXT_PUBLIC_APP_VERSION=1.0.0
    depends_on:
      orchestrator:
        condition: service_healthy
    networks:
      - ai-orchestra-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  ollama-data:
    driver: local

networks:
  ai-orchestra-network:
    driver: bridge
